<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Escuela de Arte - Gestión</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { "primary": "#22c55e", "accent": "#3b82f6" }, fontFamily: { "display": ["Lexend", "sans-serif"] } } }
        }
    </script>
    <style>
        .artistic-gradient { background: linear-gradient(135deg, #dcfce7 0%, #f0fdf4 100%); }
        .hidden-view { display: none !important; }
    </style>
</head>
<body class="font-display bg-gray-50 text-slate-800 min-h-screen">

    <div id="login-view" class="flex min-h-screen flex-col items-center justify-center artistic-gradient p-6">
        <div class="w-full max-w-[400px] bg-white rounded-2xl shadow-2xl p-8 flex flex-col items-center">
            <span class="material-symbols-outlined text-primary text-5xl mb-4">palette</span>
            <h1 class="text-2xl font-bold mb-6">Escuela de Arte</h1>
            <form id="login-form" class="w-full space-y-4">
                <input id="email" type="email" class="w-full h-14 px-4 rounded-xl border border-gray-300" placeholder="Email" required/>
                <input id="password" type="password" class="w-full h-14 px-4 rounded-xl border border-gray-300" placeholder="Contraseña" required/>
                <button type="submit" class="w-full rounded-xl bg-primary py-4 text-white font-bold">Ingresar</button>
            </form>
        </div>
    </div>

    <div id="dashboard-view" class="hidden-view flex flex-col min-h-screen">
        <header class="bg-white p-4 border-b flex justify-between items-center sticky top-0 z-10">
            <h1 class="text-lg font-bold">Panel de Gestión</h1>
            <button id="logout-btn" class="text-red-500 text-sm font-bold">Salir</button>
        </header>
        
        <main class="p-4 space-y-6">
            <section class="grid grid-cols-2 gap-4">
                <div onclick="window.app.showModal('modal-alumno')" class="p-4 bg-white rounded-2xl shadow-sm border border-green-100 cursor-pointer">
                    <span class="material-symbols-outlined text-primary text-3xl">group_add</span>
                    <p class="font-bold text-sm">Nuevo Alumno</p>
                </div>
                <div onclick="window.app.showModal('modal-pago')" class="p-4 bg-white rounded-2xl shadow-sm border border-blue-100 cursor-pointer">
                    <span class="material-symbols-outlined text-accent text-3xl">payments</span>
                    <p class="font-bold text-sm">Registrar Pago</p>
                </div>
            </section>

            <section>
                <h2 class="text-lg font-bold mb-4">Alumnos Activos</h2>
                <div id="students-list" class="space-y-3"></div>
            </section>
        </main>
    </div>

    <div id="profile-view" class="hidden-view fixed inset-0 z-40 bg-gray-50 overflow-y-auto">
        <header class="bg-white p-4 flex items-center justify-between border-b sticky top-0">
            <button onclick="window.app.closeProfile()" class="text-primary flex items-center gap-1 font-bold">
                <span class="material-symbols-outlined">arrow_back</span> Atrás
            </button>
            <h2 class="font-bold">Perfil del Alumno</h2>
            <div class="w-10"></div>
        </header>
        
        <div id="profile-content" class="p-4 space-y-6">
            </div>
    </div>

    <div id="modal-pago" class="hidden-view fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4">
        <div class="bg-white rounded-2xl w-full max-w-lg shadow-2xl p-6">
            <h2 class="text-lg font-bold mb-4">Registrar Pago</h2>
            <form id="register-pago-form" class="space-y-4">
                <select id="concepto" required class="w-full p-3 border rounded-xl">
                    <option value="">Seleccione concepto</option>
                    <option value="mensualidad">Mensualidad (3 clases)</option>
                    <option value="pago_parcial">Pago Parcial</option>
                    <option value="clases_extra">Clases extra</option>
                    <option value="actividad_extra">Actividad extra</option>
                </select>
                <select id="pago-alumno-select" class="w-full p-3 border rounded-xl"></select>
                <div id="pago-id-container" class="hidden">
                    <select id="pago-id-select" class="w-full p-3 border rounded-xl bg-blue-50"></select>
                </div>
                <div id="extra-classes-container" class="hidden">
                    <label class="text-xs font-bold text-blue-600">¿Cuántas clases extra?</label>
                    <input type="number" id="num-clases-extra" min="1" value="1" class="w-full p-3 border rounded-xl">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="monto" placeholder="Monto $" required class="p-3 border rounded-xl">
                    <input type="number" id="faltante" placeholder="Faltante $" class="p-3 border rounded-xl">
                </div>
                <button type="submit" class="w-full py-4 bg-accent text-white font-bold rounded-xl">Confirmar</button>
                <button type="button" onclick="window.app.hideModal('modal-pago')" class="w-full text-gray-500">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="modal-alumno" class="hidden-view fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4">
        <div class="bg-white rounded-2xl w-full max-w-lg p-6">
            <h2 class="font-bold mb-4">Alta de Alumno</h2>
            <form id="add-student-form" class="space-y-4">
                <input type="text" id="new-name" placeholder="Nombre" required class="w-full p-3 border rounded-xl">
                <input type="text" id="new-lastname" placeholder="Apellidos" required class="w-full p-3 border rounded-xl">
                <input type="tel" id="new-contact" placeholder="Contacto" required class="w-full p-3 border rounded-xl">
                <div class="flex justify-between items-center p-3 bg-gray-50 rounded-xl">
                    <span>Mayor de edad</span>
                    <input type="checkbox" id="is-adult" checked>
                </div>
                <button type="submit" class="w-full py-4 bg-primary text-white font-bold rounded-xl">Guardar</button>
                <button type="button" onclick="window.app.hideModal('modal-alumno')" class="w-full text-gray-500">Cerrar</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>

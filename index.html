<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Escuela de Arte - Gestión</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { 
                        "primary": "#22c55e", 
                        "primary-dark": "#16a34a",
                        "accent": "#3b82f6"
                    },
                    fontFamily: { "display": ["Lexend", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        .artistic-gradient { background: linear-gradient(135deg, #dcfce7 0%, #f0fdf4 100%); }
        .hidden-view { display: none !important; }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body class="font-display bg-gray-50 text-slate-800 min-h-screen pb-24 md:pb-0">

    <div id="login-view" class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden artistic-gradient p-6">
        <div class="relative z-10 w-full max-w-[400px] bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-8 flex flex-col items-center">
            <div class="mb-8 flex flex-col items-center">
                <span class="material-symbols-outlined text-primary text-5xl mb-4">palette</span>
                <h1 class="text-2xl font-bold">Escuela de Arte</h1>
            </div>
            
            <form id="login-form" class="w-full space-y-6">
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-semibold">Usuario (Email)</label>
                    <input id="email" type="email" class="w-full h-14 px-4 rounded-xl border border-gray-300" placeholder="tu@email.com" required/>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-semibold">Contraseña</label>
                    <input id="password" type="password" class="w-full h-14 px-4 rounded-xl border border-gray-300" placeholder="••••••••" required/>
                </div>
                <div id="login-error" class="hidden text-red-500 text-sm font-bold text-center"></div>
                <button type="submit" class="w-full rounded-xl bg-primary py-4 text-white font-bold shadow-lg hover:opacity-90 transition">Ingresar</button>
            </form>
        </div>
    </div>

    <div id="dashboard-view" class="hidden-view relative flex min-h-screen w-full flex-col bg-gray-50">
        <header class="sticky top-0 z-30 w-full bg-white/90 backdrop-blur px-4 py-4 flex items-center justify-between border-b border-slate-200">
            <div class="flex items-center gap-3">
                <div class="size-10 rounded-full bg-primary/20 flex items-center justify-center text-primary font-bold">E</div>
                <div>
                    <p class="text-xs font-medium uppercase text-slate-500">Escuela de Arte</p>
                    <h1 class="text-lg font-bold">Panel de Gestión</h1>
                </div>
            </div>
            <button id="logout-btn" class="text-sm text-red-500 font-bold">Salir</button>
        </header>

        <section class="px-4 pt-6">
            <h2 class="text-lg font-bold mb-4">Acciones rápidas</h2>
            <div class="grid grid-cols-2 gap-4">
                <div onclick="window.app.showModal('modal-alumno')" class="p-5 rounded-2xl bg-white shadow-md border border-primary/10 hover:shadow-lg transition cursor-pointer">
                    <div class="flex items-center gap-4">
                        <span class="material-symbols-outlined text-4xl text-primary">group_add</span>
                        <div>
                            <h3 class="font-bold text-sm">Alumnos</h3>
                            <p class="text-xs text-slate-500">Registrar nuevo</p>
                        </div>
                    </div>
                </div>
                <div onclick="window.app.showModal('modal-pago')" class="p-5 rounded-2xl bg-white shadow-md border border-primary/10 hover:shadow-lg transition cursor-pointer">
                    <div class="flex items-center gap-4">
                        <span class="material-symbols-outlined text-4xl text-primary">payments</span>
                        <div>
                            <h3 class="font-bold text-sm">Pagos</h3>
                            <p class="text-xs text-slate-500">Registrar ingreso</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="px-4 mt-8">
            <h2 class="text-lg font-bold mb-4">Alumnos Activos</h2>
            <div id="students-list" class="space-y-3"></div>
        </section>
    </div>

    <div id="modal-alumno" class="hidden-view fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 overflow-y-auto">
        <div class="bg-gradient-to-b from-green-50 to-white rounded-2xl w-full max-w-lg shadow-2xl">
            <div class="flex items-center justify-between px-5 py-4 border-b border-green-100">
                <button type="button" onclick="window.app.hideModal('modal-alumno')" class="text-green-600 font-medium flex items-center gap-1">
                    <span class="material-symbols-outlined">arrow_back</span> Cancelar
                </button>
                <h2 class="text-lg font-bold text-gray-800">Alta de Alumno</h2>
                <button type="submit" form="add-student-form" class="text-green-600 font-bold flex items-center gap-1">
                    Guardar <span class="material-symbols-outlined">check</span>
                </button>
            </div>
            <form id="add-student-form" class="p-5 space-y-4">
                <input type="text" id="new-name" required placeholder="Nombre" class="w-full px-4 py-3 border rounded-xl">
                <input type="text" id="new-lastname" required placeholder="Apellidos" class="w-full px-4 py-3 border rounded-xl">
                <input type="tel" id="new-contact" required placeholder="Contacto" class="w-full px-4 py-3 border rounded-xl">
                <div class="flex items-center justify-between bg-green-50 p-3 rounded-xl">
                    <span class="text-sm font-medium">Mayor de edad</span>
                    <input type="checkbox" id="is-adult" checked>
                </div>
                <div id="tutor-section" class="hidden space-y-4">
                    <input type="text" id="tutor-name" placeholder="Nombre del Tutor" class="w-full px-4 py-3 border rounded-xl">
                    <input type="tel" id="tutor-phone" placeholder="Teléfono del Tutor" class="w-full px-4 py-3 border rounded-xl">
                </div>
                <button type="submit" class="w-full py-4 bg-green-600 text-white font-bold rounded-xl">Registrar Alumno</button>
            </form>
        </div>
    </div>

    <div id="modal-pago" class="hidden-view fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 overflow-y-auto">
        <div class="bg-white rounded-2xl w-full max-w-lg shadow-2xl">
            <div class="flex items-center justify-between px-5 py-4 border-b">
                <button type="button" onclick="window.app.hideModal('modal-pago')" class="text-blue-600 font-medium flex items-center gap-1">
                    <span class="material-symbols-outlined">arrow_back</span> Atrás
                </button>
                <h2 class="text-lg font-bold text-gray-800">Registrar Pago</h2>
                <div class="w-10"></div>
            </div>
            <form id="register-pago-form" class="p-5 space-y-4">
                <select id="concepto" required class="w-full px-4 py-3 border rounded-xl">
                    <option value="">Seleccione concepto</option>
                    <option value="mensualidad">Mensualidad (Tipo A)</option>
                    <option value="pago_parcial">Pago Parcial (Abono A)</option>
                    <option value="clases_extra">Clase Extra (Abono A)</option>
                    <option value="actividad_extra">Actividad Extra (Tipo B)</option>
                </select>
                
                <div id="alumno-pay-container">
                    <label class="text-xs font-bold text-gray-500 uppercase">Alumno</label>
                    <select id="pago-alumno-select" class="w-full px-4 py-3 border rounded-xl mb-2"></select>
                </div>

                <div id="pago-id-container" class="hidden">
                    <label class="text-xs font-bold text-gray-500 uppercase">ID de Pago Base (Tipo A)</label>
                    <select id="pago-id-select" class="w-full px-4 py-3 border rounded-xl"></select>
                </div>

                <div id="extra-classes-container" class="hidden">
                    <label class="text-xs font-bold text-blue-600 uppercase">Cantidad de Clases Extra</label>
                    <input type="number" id="num-clases-extra" min="1" value="1" class="w-full px-4 py-3 border border-blue-300 rounded-xl focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Monto $</label>
                        <input type="number" id="monto" step="0.01" required class="w-full px-4 py-3 border rounded-xl">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Faltante $</label>
                        <input type="number" id="faltante" step="0.01" class="w-full px-4 py-3 border rounded-xl">
                    </div>
                </div>
                
                <textarea id="observaciones" placeholder="Observaciones" class="w-full px-4 py-3 border rounded-xl"></textarea>
                <button type="submit" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg">Confirmar Transacción</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
